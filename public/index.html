<!DOCTYPE HTML>
<head>
  <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
  <script src="https://unpkg.com/aframe-look-at-component@0.8.0/dist/aframe-look-at-component.min.js"></script>
  <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>


</head>

<body style="margin: 0; overflow: hidden;">
  <a-scene
      vr-mode-ui="enabled: false"
      embedded
      arjs="sourceType: webcam; debugUIEnabled: false;"
    >
    <a-camera gps-camera gps-camera="minDistance: 1, max-Distance: 50;" camera="fov: 80;" position="0 2 0" rotation-reader listener look-controls="reverseMouseDrag:true; touchEnabled: false"> </a-camera>





  <a-text
  value="Hello from one block over! \n Hello from down the street!"
  look-at="[gps-camera]"
  scale="2 2 2"
  gps-entity-place="latitude: 38.0958419; longitude: -85.6927302;"

></a-text>

    </a-scene>
  <div id="main">

  </div>

  <script src="https://mvpchattar.s3.us-east-2.amazonaws.com/bundle.js"></script>

</body>
</HTML>
